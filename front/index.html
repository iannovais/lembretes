<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>DTI | Lembretes</title>
</head>

<body>
    <main id="tela-lembretes">
        <section id="container-cadastro-lembretes">
            <form id="cadastrar-lembretes">
                <h2>Novo lembrete</h2>
                <div class="input">
                    <input type="text" id="nome_do_lembrete" name="nome_do_lembrete" required>
                    <label for="nome_do_lembrete">Nome do Lembrete</label>
                </div>
                <div class="input">
                    <input type="date" id="data_do_lembrete" name="data_do_lembrete" required>
                    <label for="data_do_lembrete">Data do Lembrete</label>
                </div>
                <button id="botao-cadastrar-lembretes" type="submit">Criar lembrete</button>
            </form>
        </section>
        <section id="container-lista-lembretes">
            <h2>Meus lembretes</h2>
            <div id="exibir-lembretes"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
